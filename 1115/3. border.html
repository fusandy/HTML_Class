<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: rgb(188, 182, 223);
            margin: 10px;
            border: 3px solid rgb(230, 103, 103)
        }
        
        .box1 {
            border-bottom-style: dotted;
            border-bottom-color: cornflowerblue;
            border-top-color: rgb(219, 172, 51);
            border-right-width: 6px;
        }

        .box2 {
            border: none
        }


    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
