<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Practice</title>
    <link rel="stylesheet" href="color.css">
    <!-- 崁入CSS檔案 -->
</head>

<body>
    <h1>CSS 選取器練習</h1>
    <a href="">type 標籤選取器</a> <br>
    <a href="">class 類別選取器</a> <br>
    <a href="#position">id 物件選取器</a> <br>

    <h2>type 標籤選取器</h2>
    <ul>
        <li>item01</li>
        <li>item02</li>
        <li>item03</li>
    </ul>
    
    <h2>class 類別選取器</h2>
    <ul >
        <li class="txt">item01</li>
        <li>item02</li>
        <li>item03</li>
    </ul>
    
    <h2>id 物件選取器</h2>
    <ul>
        <li id="position">item01</li>
        <li>item02</li>
        <li>item03</li>
    </ul>
   
    <div></div>


</body>
</html>
